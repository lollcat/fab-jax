defaults:
  - fab: default
  - flow: default
  - training: default
  - hydra: default
  - _self_

flow:
  n_layers: 8
  transform_type: spline # spline or real_nvp
  conditioner_mlp_units: [128, 128]
  spline_max: 40. # If using spline then it helps to have bounds to roughly match problem.
  spline_min: -40.
  act_norm: true # Useful for spline flow.

fab:
  smc:
    n_intermediate_distributions: 2
    spacing_type: linear
    transition_operator: hmc # [hmc or metropolis]
    hmc:
      n_outer_steps: 1
      n_inner_steps: 5
      init_step_size: 1e-3
      target_p_accept: 0.65
      tune_step_size: true
    metropolis:
      n_outer_steps: 1
      init_step_size: 5.  # Needs to be big enough to jump between modes
      target_p_accept: 0.65
      tune_step_size: false


training:
  eval_batch_size: 20_000 # For reverse ESS calculation
  n_samples_log_Z: 2_000 # eval_batch_size will be split into multiple batches of size n_samples_log_Z.